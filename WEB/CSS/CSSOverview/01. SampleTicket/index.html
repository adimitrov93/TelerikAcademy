<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ticket</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<span id="ticket-id">
		Ticket ID: 409788
	</span>
	<div id="table">
		<div class="table-row">
			<div class="table-cell titles" id="col">
				Name:
			</div>
			<div class="table-cell">
				<span class="yellow" id="green-dot">
					Parker Seidel
				</span><br />
				<span id="red" class="bold">
					No Active Support
				</span>
			</div>
		</div>
		<div class="table-row">
			<div class="table-cell titles">
				Email:
			</div>
			<div class="table-cell">
				<span class="yellow">
					<a href="mailto:seidel@aptmail.com" title="Send an e-mail">seidel@aptmail.com</a>
				</span>
			</div>
		</div>
		<div class="table-row">
			<div class="table-cell titles">
				Response Time:
			</div>
			<div class="table-cell">
				<span class="gray">
					72hours, 60hours left
				</span>
			</div>
		</div>
		<div class="table-row">
			<div class="table-cell titles">
				Last Action:
			</div>
			<div class="table-cell">
				<span class="gray" id="inline-block">
					Never been locked.
				</span><br />
				<span class="yellow">
					<a href="#" title="Link to public post">Link to public post</a>
				</span>
			</div>
		</div>
		<div class="table-row">
			<div class="table-cell titles">
				Status:
			</div>
			<div class="table-cell bold" id="orange">
				Not answered
			</div>
		</div>
	</div>
</body>
</html>
