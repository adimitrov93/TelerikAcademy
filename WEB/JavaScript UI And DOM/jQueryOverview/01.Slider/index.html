<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Slider</title>
    <link href="styles/style.css" rel="stylesheet" />
    <script src="../Scripts/jquery-2.1.1.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="slider-container">
            <div class="slide">
                <img src="images/lamborghini-1.jpg" alt="" />
            </div>
            <div class="slide">
                <img src="images/lamborghini-2.jpg" alt="" />
            </div>
            <div class="slide">
                <img src="images/lamborghini-3.jpg" alt="" />
            </div>
            <div class="slide">
                <img src="images/lamborghini-4.jpg" alt="" />
            </div>
            <div class="slide">
                <img src="images/lamborghini-5.jpg" alt="" />
            </div>
        </div>
        <div class="buttons" id="previous"></div>
        <div class="buttons" id="next"></div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
