<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Occurrences of word</title>
	<link rel="stylesheet" href="../styles/js-console.css">
    <style>
        #text {
            width: 400px;
            height: 200px;
            vertical-align: top;
        }
    </style>
</head>
<body>
	<h1>Occurrences of word</h1>
    <label for="text">Enter text:</label>
    <textarea id="text"></textarea><br />
    <label for="searched-word">Enter searched word:</label>
    <input type="text" id="searched-word"><br />
    <label for="caseSensitive">Case sensitive</label>
    <input type="radio" name="case-sensitivity" id="caseSensitive" value="sensitive" />
    <label for="caseInsensitive">Case insensitive</label>
    <input type="radio" name="case-sensitivity" id="caseInsensitive" value="insensitive" /><br />
	<button onclick="onButtonClick()">Find occurrences!</button>
	<div id="js-console"></div>
	<script src="../scripts/js-console.js"></script>
	<script src="script.js"></script>
</body>
</html>
