<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<table>
		<colgroup>
			<col></col>
			<col></col>
			<col></col>
			<col></col>
			<col></col>
		</colgroup>
		<tbody>
			<tr>
				<td colspan="3" class="center">Title goes here</td>
				<td class="center">A</td>
				<td class="right">B</td>
			</tr>
			<tr>
				<td rowspan="3" id="left-middle">C</td>
				<td class="center">D</td>
				<td class="center">E</td>
				<td class="center">F</td>
				<td class="right">G</td>
			</tr>
			<tr>
				<td class="center">H</td>
				<td colspan="2" class="center">I</td>
				<td rowspan="2" id="right-bottom">J</td>
			</tr>
			<tr>
				<td class="center">K</td>
				<td class="center">L</td>
				<td class="center">M</td>
			</tr>
			<tr>
				<td class="right">N</td>
				<td colspan="4" class="center">O</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
