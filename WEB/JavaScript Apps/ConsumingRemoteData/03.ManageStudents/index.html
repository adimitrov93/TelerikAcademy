<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Manage Students</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/handlebars/handlebars.js"></script>
    <script src="scripts/index.js"></script>
</head>
<body>
    <script id="student-template" type="text/x-handlebars-template">
        {{#each students}}
            <tr class="student-item">
                <td class="id-col">{{id}}</td>
                <td>{{name}}</td>
                <td>{{grade}}</td>
            </tr>
        {{/each}}
    </script>
    <div id="wrapper">
        <h1 id="logo">Manage Students</h1>
        <span id="add-student" class="tab-label">Add</span><span id="remove-student" class="tab-label">Remove</span>
        <div id="add-student-container" class="add-student container">
            <label for="name-input">Name: </label>
            <input type="text" id="name-input" /><span id="name-input-error" class="error-field"></span><br />
            <label for="grade-input">Grade: </label>
            <input type="number" id="grade-input" min="2" max="6" /><span id="grade-input-error" class="error-field"></span><br />
            <button id="add-student-btn" class="btn">Add</button>
        </div>
        <div id="remove-student-container" class="remove-student container">
            <label for="id-input">ID: </label>
            <input type="number" id="id-input" min="0" max="0" /><span id="id-input-error" class="error-field"></span><br />
            <button id="remove-student-btn" class="btn">Remove</button>
        </div>
        <table id="students-container">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Grade</th>
            </tr>
        </table>
    </div>
</body>
</html>
