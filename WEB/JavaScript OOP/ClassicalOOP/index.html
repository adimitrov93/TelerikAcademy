<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Module for canvas shapes</title>
    <style>
        #the-canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="the-canvas" width="500" height="500"></canvas>
    <script src="scirpts/shapes.js"></script>
    <script>
        window.onload = function () {
            var rect = new Shapes.Rect(10, 10, 100, 100);
            rect.draw();

            var circle = new Shapes.Circle(200, 60, 50);
            circle.draw();

            var line = new Shapes.Line(10, 150, 250, 150);
            line.draw();
        };
    </script>
</body>
</html>
