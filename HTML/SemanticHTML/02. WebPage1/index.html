<!doctype html>
<html lang="en">
<head>

	<title>Doge's Site</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<img src="logo.jpeg" alt="Logo" id="logo">
		<h1 id="heading">Doge's Site</h1>
		<nav>
			<ul id="nav">
				<li><a href="#">Home</a></li>
				<li><a href="#">Products</a></li>
				<li><a href="#">Contacts</a></li>
			</ul>
		</nav>

			<tbody>

					<td>Much</td>

					<td>10</td>
				</tr>
				<tr>
					<td>Such</td>

				<tr>
					<td>Very</td>

				</tr>

		</table>
