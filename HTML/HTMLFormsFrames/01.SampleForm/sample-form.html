<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<form method="get" action="">
		<table>
			<colgroup>
				<col id="labels-col"></col>
				<col id="data-col"></col>
				<col class="add-data-col"></col>
				<col class="add-data-col"></col>
			</colgroup>
			<tbody>
				<tr>
					<td class="labels">
						<label for="last-name">Last Name</label>
					</td>
					<td colspan="3">
						<input type="text" id="last-name" />
					</td>
				</tr>
				<tr>
					<td class="labels">
						<label for="first-name">First Name</label>
					</td>
					<td colspan="3">
						<input type="text" id="first-name" />
					</td>
				</tr>
				<tr>
					<td class="labels">
						<label for="address">Address</label>
					</td>
					<td colspan="3">
						<textarea id="address"></textarea>
					</td>
				</tr>
				<tr>
					<td class="labels">
						<label for="city">City</label>
					</td>
					<td>
						<input type="text" id="city" />
					</td>
					<td class="labels">
						<label for="state">State</label>
					</td>
					<td>
						<input type="text" id="state" />
					</td>
				</tr>
				<tr>
					<td class="labels">
						<label for="postal-code">ZIP/Postal Code</label>
					</td>
					<td colspan="3">
						<input type="text" id="postal-code" pattern="[0-9]{4}" />
					</td>
				</tr>
				<tr>
					<td class="labels">
						<label for="country">Country</label>
					</td>
					<td colspan="3">
						<select id="country">
							<option value="afghanistan">Afghanistan</option>
							<option value="bulgaria" selected="selected">Bulgaria</option>
							<option value="uk">United Kingdom</option>
							<option value="usa">USA</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="labels">
						<label for="phone" id="word-wrap">Phone (country code, area code, number)</label>
					</td>
					<td colspan="3">
						(+<input type="tel" id="country-code" pattern="[0-9]{3}" /> )
						<input type="tel" id="area-code" pattern="[1-9]{2}" />-
						<input type="tel" id="number" pattern="[0-9]{7}" />
					</td>
				</tr>
				<tr>
					<td class="labels">
						<label for="email">E-mail</label>
					</td>
					<td colspan="3">
						<input type="email" id="email" />
					</td>
				</tr>
				<tr>
					<td class="labels">
						<label>Birth date</label>
					</td>
					<td colspan="3">
						<label for="month">Month</label>
						<input type="text" id="month" pattern="(0[1-9]{1})|(1[0-2]{1})" />
						<label for="day">Day</label>
						<input type="text" id="day" pattern="(0[1-9]{1})|([1-2]{1}[0-9]{1})|(3[0-1]{1})" />
						<label for="year">Year (4 digit)</label>
						<input type="text" id="year" pattern="([0-9]{4})" />
					</td>
				</tr>
				<tr>
					<td class="labels">
						<label for="gender">Gender</label>
					</td>
					<td colspan="3">
						<select id="gender">
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="labels">
						<label>Starting date</label>
					</td>
					<td colspan="3">
						<input type="radio" id="spring" name="starting-date" value="Spring 2006" />
						<label for="spring">Spring 2006</label>
						<input type="radio" id="summer" name="starting-date" value="Summer 2006" />
						<label for="summer">Summer 2006</label>
					</td>
				</tr>
				<tr>
					<td class="labels">
						<label for="comments">Comments/Questions</label>
					</td>
					<td colspan="3">
						<textarea id="comments"></textarea>
					</td>
				</tr>
				<tr id="submit-row">
					<td colspan="4">
						<input type="submit" value="Submit" />
						<input type="reset" value="Clear This Form" />
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
